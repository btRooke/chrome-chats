<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

    <div class="popup">

      <div class="header">
        <span class="site_name">Chrome Chats</span>
        <div class="online_container">
          <img class="users" src="assets/feather/users.svg" alt="users">
          <span class="online_counter">0</span>
        </div>
      </div>

      <div class="messages">

        <div class="message">
          <div class="msg_meta">
            <div class="sender_name">Alan Turing</div>
            <div class="time">16:20 01/01/01</div>
          </div>
          <div class="content"><img class="content_image" src="assets/hall_clothing.jpg"></div>
        </div>

      </div>

      <div class="send_container">

        <div style="display:none" class="primed_image_container">
          <img  class="primed" src="assets/hall_clothing.jpg">
          <img class="unprime" src="assets/feather/x-square.svg" alt="unprime">
        </div>

        <div class="send_bar">
          <input type="text" class="message_bar">
          <img class="send_button" src="assets/feather/send.svg" alt="send">
        </div>

    </div>

  <script src="js/popup_message_box.js"></script>
  <script src="js/events.js"></script>
  </body>
</html>
